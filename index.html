<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Player Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div.center {
            display: flex;

    <script src="./game.js"></script>

</html>
